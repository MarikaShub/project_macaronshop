<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Macaronshop</title>
	<link rel="stylesheet" href="assets/scss/style.css">
</head>

<body>

	<header class="header">
		<div class="header__banner">
			<div class="header-banner__inner">
				<img class="header-banner__image" src="assets/icons/header/header-banner.svg" alt="Натуральные_ингредиенты">
				<span class="header-banner__text">МИНДАЛЬНАЯ МУКА И НАТУРАЛЬНЫЕ ИНГРЕДИЕНТЫ</span>
			</div>
		</div>
		<div class="header__inner">
			<div class="container">
				<div class="header__top header-top">
					<a href="#" class="header-top__link"></a>
				</div>
				<nav class="nav">
					<a href="#" class="nav__link"></a>
				</nav>
			</div>
			<!--Container-->
		</div>
		<!--Header Inner-->
	</header>
	<!--Header-->

	<main>

		<div class="container">
			<div class="sales">
				<div class="sales__h2">
				<h2>Акции</h2>
				</div>
				<div class="sales__cards">
				<div class="sales__cards--sale_one">
					<h3 class="sales__cards--h3">НОВИНКА</h3>
					<p class="sales__cards--p">Супербольшие наборы от 1000 Рублей</p>
				</div>
				<div class="sales__cards--sale_two">
					<h3 class="sales__cards--h3">АКЦИЯ</h3>
					<p class="sales__cards--p">Эклер + 1 макарон = 99 рублей</p>
				</div>
				<div class="sales__cards--sale_three">
					<h3 class="sales__cards--h3">АКЦИЯ</h3>
					<p class="sales__cards--p">СУПЕРМАКАРУХИ ПО СУПЕРЦЕНАМ</p>
				</div>
				<div class="sales__cards--sale_four">
					<h3 class="sales__cards--h3">НОВИНКА</h3>
					<p class="sales__cards--p">Великолепные трубочки.Самые вкусные на свете</p>
				</div>
			</div>
			</div>
		</div>
		<!--Container-->

	</main>
	<!--Main-->

	<footer>

		<div class="container">

		</div>
		<!--Container-->

	</footer>
	<!--Footer-->


</body>

</html>
